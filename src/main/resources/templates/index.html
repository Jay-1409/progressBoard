<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgressBoard Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2d3748;
        }
        p {
            font-size: 1.1rem;
            color: #4a5568;
        }
        a {
            color: #3182ce;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b6cb0;
        }
    </style>
</head>
<body>
<h1>ProgressBoard Backend</h1>
<p>This is the backend service for the <strong>ProgressBoard</strong> application.</p>
<p>View the source code on <a href="https://github.com/jay-1409/progressBoard" target="_blank">GitHub</a></p>
<!--<p>Forms at <code>/forms</code></p>-->

<div class="button-container">
    <button onclick="window.location.href='/admin'">Go to Admin Panel</button>
    <button onclick="window.location.href='/forms'">Go to Forms</button>
</div>
</body>
</html>
